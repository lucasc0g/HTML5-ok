<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>    
        </iframe> para aprender a programar.</p>

    <p>O repositório do Guanabara 
        <iframe src="www.google.com.br" frameborder="0">
            <a href="www.google.com.br">Google</a>
         </iframe> 
            também é bem legal!</p>
    
</body>
</html>
