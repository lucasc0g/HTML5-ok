<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando vídeos à pagina HTML5</title>
</head>
<body>
    <h1>Adicionando vídeos hospedados no próprio servidor</h1>
    <video width="560" controls poster="imagens/thumb.jpg">
        <source src="midia/saudadelevecorte.Mp4" type="video/mp4">
    </video>

    <h1>Adicionando vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=WCnHysiC-Yfh4m5y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
